{namespace n=Tx_News_ViewHelpers}
<!--
	=====================
		Partials/List/Item-latest.html
-->
<div>
    <div class="row">
        <div class="span4">
            <f:render partial="List/MediaContainer" arguments="{media: newsItem.media, settings:settings}"/>
        </div>

        <div class="span6">
            <h1>{newsItem.title}</h1>
            <f:if condition="{newsItem.teaser}">
                    <f:then>
                            <f:format.html>{newsItem.teaser}</f:format.html>
                    </f:then>
                    <f:else>
                            <f:format.html><f:format.crop maxCharacters="{settings.cropMaxCharacters}" respectWordBoundaries="true">{newsItem.bodytext}</f:format.crop></f:format.html>
                    </f:else>
            </f:if>
            <p>
                <n:link newsItem="{newsItem}" settings="{settings}" class="btn btn-primary"><f:translate key="LLL:EXT:theme_wlwwt/Resources/Private/Language/locallang.xml:reference-link" /></n:link>
            </p>
        </div>
    </div>

</div>
